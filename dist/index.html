<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>AI Playes RPS</title>
  <link href="style.8b157f16099f12aee460.css" rel="stylesheet"></head>
  <body class="">
    <div class="splash-screen">
      
      <div class="paper">
        <div class="row flex-center">
          <div class="col-3">
            
            <div class="score-board">
              <div id="user-label" class="badge">user</div>
              <div id="computer-label" class="badge">comp</div>
              <span id="user-score">0</span> : <span id="computer-score">0</span>
            </div>

          </div>
        </div>
        <div class="row">
          <div class="col-6 t-center">
            <h1 class="heading-1">
              Player
            </h1>
          </div>

          <div class="col-6 t-center">
            <h1 class="heading-1">
              Computer
            </h1>
          </div>

          <div class="col-6 move-display webcam-container rps-image border border-2 border-primary">
            <div class="content" id="content1"></div>

            <div class="canvas-image-overlay">
              <div class="content image-holder" id="player_move_image">
                <img src="" alt="" srcset="" class="rps-image-scissor">
                <img src="" alt="" srcset="" class="rps-image-rock">
                <img src="" alt="" srcset="" class="rps-image-paper">
              </div>
            </div>
          </div>

          <div class="col-6 move-display rps-image border border-2 border-primary">
            <div class="content image-holder" id="computer_move_image">
              <img src="" alt="" srcset="" class="rps-image-scissor">
              <img src="" alt="" srcset="" class="rps-image-rock">
              <img src="" alt="" srcset="" class="rps-image-paper">
            </div>
          </div>

          <div class="col-6">
            <h3 id="player_move_text" class="t-center"></h3>
          </div>
          <div class="col-6">
            <h3 id="computer_move_text" class="t-center"></h3>
          </div>
        </div>

        <div class="row flex-center">
          <div class="col-3">
            <button class="btn-block" id="reset_game_button">Reset Game</button>
          </div>
        </div>
      </div>

    </div>

    <div class="site splash-screen" id="initail-loading-screen">
      <div class="paper">
        <div class="col-6 main-button">
          <button class="btn-block" id="start_game_button">Start Game</button>
        </div>
      </div>
    </div>

    <template id="splash_message_template">
      <div class="flash-splash-message">
        <h2 id="splash-message-content" class="text-secondary">MESSAGE</h2>
      </div>
    </template>

    

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
  <script type="text/javascript" src="main.8b157f16099f12aee460.js"></script></body>
</html>
